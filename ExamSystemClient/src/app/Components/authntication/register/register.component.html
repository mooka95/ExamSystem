<div class="card login-form"> 
    <h4 class="slogan">Register</h4>
    <form>

          <div class="row info">
        <div class="form-group    col-xl col-12 ">
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">
        </div>
        <div class="form-group    col-xl col-12 ">
          
          <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Enter email">
        </div>
    </div>
    <div class="row info">
        <div class="form-group    col-xl col-12 ">
          <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter password">
        </div>
        <div class="form-group    col-xl col-12 ">
          
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm password">
        </div>
    </div>
        <button type="submit" class="btn btn-primary login-btn">Login</button>
      </form>
</div>
