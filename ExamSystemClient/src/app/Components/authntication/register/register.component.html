<div class="card login-form"> 
    <h4 class="slogan">Register</h4>
    <form [formGroup]="studentRegisterForm" (ngSubmit)="onSubmit()">

          <div class="row info">
        <div class="form-group    col-xl col-12 ">
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name" formControlName="name">
        
          <app-error [formGroup]="studentRegisterForm" [controlName]=" this.getObjectName(0)"></app-error>
   
         
        </div>
        <div class="form-group    col-xl col-12 ">
          
          <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
          <app-error [formGroup]="studentRegisterForm" [controlName]=" this.getObjectName(1)"></app-error>
          
        </div>
    </div>
    <div class="row info">
        <div class="form-group    col-xl col-12 ">
          <input type="password" class="form-control" id="password" placeholder="Enter password" formControlName="password">
          <app-error [formGroup]="studentRegisterForm" [controlName]=" this.getObjectName(2)"></app-error>
        </div>
        <div class="form-group    col-xl col-12 ">
          
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" formControlName="confirmPassword">
          <app-error [formGroup]="studentRegisterForm" [controlName]=" this.getObjectName(3)"></app-error>
 
        </div>
    </div>
        <button type="submit" class="btn btn-primary login-btn">Login</button>
      </form>
</div>
